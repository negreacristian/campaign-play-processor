version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
    - ./backend/.env.prod

    depends_on:
      - redis
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  redis:
    image: redis:latest
    ports:
      -  "6379:6379"

  
  mongo:
    image: mongo
    ports:
      - "27017:27017"